<!DOCTYPE html>
<html lang="pt">
<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Detalhes do Candidato</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
		<h1 class="mb-4">Detalhes do Candidato</h1>
		<div class="card">
				<div class="card-body">
						<h5 class="card-title">{{ candidato.nome }}</h5>
						<h6 class="card-subtitle mb-2 text-muted">Categoria: {{ candidato.categoria }}</h6>
						<p class="card-text">CPF: {{ candidato.cpf }}<br>Data de Nascimento: {{ candidato.data_nascimento }}</p>
				</div>
		</div>
		{% if origem == 'edicao' %}
			<a href="/app/edicao/index" class="btn btn-secondary">Voltar</a>
		{% else %}
			<a href="/app/candidato/index" class="btn btn-secondary">Voltar</a>
		{% endif %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
