<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Edições SISU</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Edições SISU</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Ano</th>
                <th>Semestre</th>
                <th>Data Início</th>
                <th>Data Fim</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
        {% for edicao in edicoes %}
            <tr>
                <td>{{ edicao.id }}</td>
                <td>{{ edicao.nome }}</td>
                <td>{{ edicao.ano }}</td>
                <td>{{ edicao.semestre }}</td>
                <td>{{ edicao.data_inicio }}</td>
                <td>{{ edicao.data_fim }}</td>
                <td>
                    <a href="/app/candidato/create?edicao_id={{ edicao.id }}" class="btn btn-primary btn-sm">Inscrever-se</a>
                    <a href="/app/edicao/view?id={{ edicao.id }}&origem={{ origem if origem else 'candidato' }}" class="btn btn-info btn-sm ms-1">Ver detalhes</a>

                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="/app/" class="btn btn-secondary mt-3">Voltar ao Menu</a>
</div>
</body>
</html>
