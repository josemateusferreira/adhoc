<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição de Candidato</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Inscrever Novo Candidato</h1>
    <form action="/app/candidato/create" method="post">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="mb-3">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf" name="cpf" required maxlength="14" placeholder="000.000.000-00">
        </div>
        <div class="mb-3">
            <label for="data_nascimento" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="data_nascimento" name="data_nascimento">
        </div>
        <div class="mb-3">
            <label for="categoria" class="form-label">Categoria</label>
            <select class="form-select" id="categoria" name="categoria" required>
                <option value="AC">Ampla Concorrência</option>
                <option value="PPI_BR">PPI + Escola Pública (BR)</option>
                <option value="PUBLICA_BR">Escola Pública (BR)</option>
                <option value="PPI_PUBLICA">PPI + Escola Pública</option>
                <option value="PUBLICA">Escola Pública</option>
                <option value="DEFICIENTES">Pessoa com Deficiência</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="curso_id" class="form-label">Curso</label>
            <select class="form-select" id="curso_id" name="curso_id" required>
                {% for curso in cursos %}
                    <option value="{{ curso.id }}">{{ curso.nome }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="nota" class="form-label">Nota</label>
            <input type="number" step="0.01" class="form-control" id="nota" name="nota">
        </div>
        <button type="submit" class="btn btn-primary">Inscrever</button>
    <a href="/app/candidato/index" class="btn btn-secondary ms-2">Voltar</a>
    </form>
</div>
</body>
</html>
