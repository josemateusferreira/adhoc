<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Edição - SISU</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script>
        function toggleVagas(index) {
            var vagasDiv = document.getElementById('vagas-' + index);
            vagasDiv.style.display = vagasDiv.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</head>
<body>
<div class="container">
    <h1>Cadastro de Edição SISU</h1>
    <form action="/app/edicao/create{% if edicao.id %}?id={{ edicao.id }}{% endif %}" method="post">
        <p class="text-danger">{{error}}</p>
        <div class="form-group">
            <label>Ano
                <select class="form-control" name="ano_edicao" id="ano_edicao" required>
                    {% for a in range(2025, 2036) %}
                        <option value="{{a}}" {% if edicao.ano == a %}selected{% endif %}>{{a}}</option>
                    {% endfor %}
                </select>
            </label>
        </div>
        <div class="form-group">
            <label>Semestre
                <select class="form-control" name="semestre_edicao" id="semestre_edicao" required>
                    <option value="1" {% if edicao.semestre == 1 %}selected{% endif %}>1</option>
                    <option value="2" {% if edicao.semestre == 2 %}selected{% endif %}>2</option>
                </select>
            </label>
        </div>
        <div class="form-group">
            <label>Nome do SISU (gerado automaticamente)
                <input type="text" class="form-control" name="nome_edicao" id="nome_edicao" value="{{edicao.nome}}" readonly>
            </label>
        </div>
        <script>
            function atualizarNomeSISU() {
                var ano = document.getElementById('ano_edicao').value;
                var semestre = document.getElementById('semestre_edicao').value;
                document.getElementById('nome_edicao').value = ano + '.' + semestre;
            }
            document.getElementById('ano_edicao').addEventListener('change', atualizarNomeSISU);
            document.getElementById('semestre_edicao').addEventListener('change', atualizarNomeSISU);
            window.onload = atualizarNomeSISU;
        </script>
        <div class="form-group">
            <label>Data Início
                    <input type="date" class="form-control" name="data_inicio_edicao" value="{{edicao.data_inicio}}">
            </label>
        </div>
        <div class="form-group">
            <label>Data Fim
                    <input type="date" class="form-control" name="data_fim_edicao" value="{{edicao.data_fim}}">
            </label>
        </div>
        <hr>
        <h3>Cursos</h3>
        {% for curso in cursos %}
        <div class="form-group border p-3 mb-3">
            <div class="d-flex align-items-center">
                <strong>{{curso.nome}}</strong>
                <button type="button" class="btn btn-info btn-sm ms-3" onclick="toggleVagas({{loop.index0}})">+</button>
            </div>
            <div id="vagas-{{loop.index0}}" style="display:none; margin-top:10px;">
                {% set ec = (edicao_cursos | selectattr('curso_id', 'equalto', curso.id) | list | first) %}
                <input type="hidden" name="cursos[{{loop.index0}}][curso_id]" value="{{curso.id}}">
                <input type="number" name="cursos[{{loop.index0}}][vagas_ac]" placeholder="Vagas AC" class="form-control mb-1" value="{{ ec.vagas_ac if ec else '' }}">
                <input type="number" name="cursos[{{loop.index0}}][vagas_ppi_br]" placeholder="Vagas PPI BR" class="form-control mb-1" value="{{ ec.vagas_ppi_br if ec else '' }}">
                <input type="number" name="cursos[{{loop.index0}}][vagas_publica_br]" placeholder="Vagas Pública BR" class="form-control mb-1" value="{{ ec.vagas_publica_br if ec else '' }}">
                <input type="number" name="cursos[{{loop.index0}}][vagas_ppi_publica]" placeholder="Vagas PPI Pública" class="form-control mb-1" value="{{ ec.vagas_ppi_publica if ec else '' }}">
                <input type="number" name="cursos[{{loop.index0}}][vagas_publica]" placeholder="Vagas Pública" class="form-control mb-1" value="{{ ec.vagas_publica if ec else '' }}">
                <input type="number" name="cursos[{{loop.index0}}][vagas_deficientes]" placeholder="Vagas Deficientes" class="form-control mb-1" value="{{ ec.vagas_deficientes if ec else '' }}">
            </div>
        </div>
        {% endfor %}
    <input type="submit" value="Enviar" class="btn btn-primary mt-3">
    <a href="/app/edicao/index" class="btn btn-secondary mt-3 ms-2">Voltar</a>
    </form>
</div>
</body>
</html>
