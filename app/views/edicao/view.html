<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detalhes da Edição</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Detalhes da Edição</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{edicao.nome}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">Ano: {{edicao.ano}} | Semestre: {{edicao.semestre}}</h6>
            <p class="card-text">Data Início: {{edicao.data_inicio}}<br>Data Fim: {{edicao.data_fim}}</p>
        </div>
    </div>
    <a href="/app/edicao/index" class="btn btn-secondary mt-4">Voltar</a>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
