<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lista de Edições SISU</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
	<h1 class="mb-4">Edições SISU</h1>
	<table class="table table-bordered">
		<thead>
			<tr>
				<th>ID</th>
				<th>Nome</th>
				<th>Ano</th>
				<th>Semestre</th>
				<th>Data Início</th>
				<th>Data Fim</th>
				<th>Ações</th>
			</tr>
		</thead>
		<tbody>
		{% for item in edicoes_detalhe %}
			<tr>
				<td>{{ item.edicao.id }}</td>
				<td>{{ item.edicao.nome }}</td>
				<td>{{ item.edicao.ano }}</td>
				<td>{{ item.edicao.semestre }}</td>
				<td>{{ item.edicao.data_inicio }}</td>
				<td>{{ item.edicao.data_fim }}</td>
				<td>
					<a href="/app/edicao/view?id={{ item.edicao.id }}" class="btn btn-primary btn-sm">Detalhes</a>
					<a href="/app/edicao/create?id={{ item.edicao.id }}" class="btn btn-warning btn-sm ms-1">Editar</a>
					<form action="/app/edicao/delete?id={{ item.edicao.id }}" method="post" style="display:inline;">
						<button type="submit" class="btn btn-danger btn-sm ms-1" onclick="return confirm('Tem certeza que deseja excluir esta edição?');">Excluir</button>
					</form>
				</td>
			</tr>
		{% endfor %}
		</tbody>
	</table>
	<a href="/app/edicao/create" class="btn btn-success mt-3">Nova Edição</a>
</div>
</body>
</html>
