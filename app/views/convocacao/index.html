<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lista de Convocação</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
	<h1 class="mb-4">Lista de Convocação</h1>
	<table class="table table-bordered mt-3">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Categoria</th>
				<th>Curso</th>
			</tr>
		</thead>
		<tbody>
		{% for candidato in candidatos %}
			<tr>
				<td>{{ candidato.nome }}</td>
				<td>{{ candidato.categoria }}</td>
				<td>{{ candidato.curso_nome }}</td>
			</tr>
		{% else %}
			<tr><td colspan="3" class="text-center">Nenhum candidato inscrito nesta edição.</td></tr>
		{% endfor %}
		</tbody>
	</table>
	{% if origem == 'candidato' %}
	  <a href="/app/candidato/index" class="btn btn-secondary">Voltar</a>
	{% else %}
	  <a href="/app/edicao/view?id={{ edicao_id }}&origem={{ origem }}" class="btn btn-secondary">Voltar</a>
	{% endif %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
